apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
  containers:
    - name: backend
      image: ecommerce-backend:ci
      imagePullPolicy: IfNotPresent

      ports:
        - containerPort: 4000

      env:
        - name: PORT
          value: "4000"

        - name: MONGODB_URI
          value: mongodb://mongo:27017/ecommerce

        - name: NODE_ENV
          value: production

        - name: RAZORPAY_KEY_ID
          value: dummy_key_id

        - name: RAZORPAY_KEY_SECRET
          value: dummy_key_secret
         
         - name: RAZORPAY_OAUTH_TOKEN
           value: dummy_token


      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "256Mi"
          cpu: "250m"

  initContainers:
    - name: wait-for-mongo
      image: busybox:1.36
      command:
        - sh
        - -c
        - |
          until nc -z mongo 27017; do
            echo "Waiting for MongoDB..."
            sleep 2
          done

