apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: wait-for-mongo
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z mongo 27017; do
                echo "Waiting for MongoDB..."
                sleep 2
              done

      containers:
        - name: backend
          image: ecommerce-backend:ci
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 4000

          # âœ… ENV FROM (Secret + ConfigMap)
          envFrom:
            - secretRef:
                name: backend-secrets
            - configMapRef:
                name: backend-config

          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"

